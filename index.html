<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <title>Grisspelet</title>
</head>

<body>
  <div class="game-area">
    <div class="players">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">PLAYER 1</div>
        <div class="player-score" id="score-0">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Total Points</div>
          <div class="player-current-score" id="current-0">0</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">PLAYER 2</div>
        <div class="player-score" id="score-1">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Total Points</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </div>
    </div>
    <div class="player-stuff">
      <button class="btn-new">
        <i class="ion-ios-plus-outline"></i>New Game
      </button>
      <div class="images">
        <img src="img/dice-5.png" alt="Dice" class="dice" id="dice-1" />
        <img src="img/dice-5.png" alt="Dice" class="dice" id="dice-2" />
      </div>
      <div class="buttons">
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll Die</button>
        <button class="btn-hold">
          <i class="ion-ios-download-outline"></i>Hold Score
        </button>
      </div>
      <input type="text" placeholder="How many points to win?" class="final-score" />
    </div>

  </div>

  <script src="js/app.js"></script>
</body>

</html>
